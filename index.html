<html>
  <head>
    <meta charset="UTF-8" />

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>

  <body>
    <h1>Area Calculator</h1>
    <button onclick="circleArea()">Area of Circle</button>
    <button>Rectangle</button>
    <button>Square</button>
    <button>Triangle</button>

    <input type="text" />
    <p id="demo"></p>
  </body>

  <script>
    var r = <input type="text" >;
    circleArea(r);

    function circleArea(circleR) {
      var cArea = circleR * circleR * 3.14;
      //alert(" Circle Area="+ cArea);
      document.getElementById('demo').innerHTML = ' Circle Area=' + cArea;
    }

    var length = 9,
      width = 7;
    rectArea(length, width);

    function rectArea(l, w) {
      var rArea = l * w;
      //alert(" Rectangle Area="+ rArea);
    }

    var a = 10;
    squareArea(a);

    function squareArea(squareA) {
      var sArea = squareA * squareA;
      //alert(" Square Area="+ sArea);
    }

    var height = 10,
      base = 7;
    triangleArea(height, base);

    function triangleArea(h, b) {
      var tArea = 0.5 * h * b;
      //alert(" Triangle Area="+ tArea);
    }
  </script>
</html>
